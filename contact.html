<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Traveling the World - Contact Us</title>

  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.2.0.min.js"></script>
  <script type="text/javascript" src="js/uikit.min.js"></script>
  <script src="js/components/slideshow.min.js"></script>
  <script src="js/components/sticky.min.js"></script>
</head>

<body>
  <div id="offcanvasstuff" class="uk-offcanvas">
    <div class="uk-offcanvas-bar">
      <ul class="uk-nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="california.html">California</a></li>
        <li><a href="coming_soon.html">Hawaii</a></li>
        <li><a href="coming_soon.html">Bahamas</a></li>
        <li><a href="coming_soon.html">Machu Picchu</a></li>
        <li class="uk-active"><a href="contact.html">Contact Us</a></li>
      </ul>
    </div>
  </div>
  <div class="wrapper contact-page">
    <!-- UIKIT NAVBAR -->
    <nav class="uk-navbar" data-uk-sticky>
      <a href="#offcanvasstuff" class="uk-navbar-toggle uk-visible-small" data-uk-offcanvas></a>
      <ul class="uk-navbar-nav uk-hidden-small">
        <li><a href="index.html">Home</a></li>
        <li><a href="california.html">California</a></li>
        <li><a href="coming_soon.html">Hawaii</a></li>
        <li><a href="coming_soon.html">Bahamas</a></li>
        <li><a href="coming_soon.html">Machu Picchu</a></li>
        <li class="uk-active"><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
    
    <div class="home-body">
      <div class="custom-tile">
        <div class="contact-form">
          <h1>Contact Us</h1>
          <form class="uk-form uk-form-stacked">
            <div class="uk-form-row">
              <label class="uk-form-label" for="user-name">Your Name</label>
              <div class="uk-form-controls uk-form-icon">
                <i class="uk-icon-user"></i>
                <input type="text" id="user-name" placeholder="Full name" class="uk-width-1-1">
              </div>
            </div>
            <div class="uk-form-row">
              <label class="uk-form-label" for="user-email">Your Email</label>
              <div class="uk-form-controls uk-form-icon">
                <i class="uk-icon-laptop"></i>
                <input type="email" id="user-email" placeholder="Email address">
              </div>
            </div>
            <div class="uk-form-row">
              <label class="uk-form-label" for="form-s-s">Contact Reason</label>
              <div class="uk-form-controls">
                <select id="form-s-s">
                  <option>Question</option>
                  <option>Suggestion</option>
                  <option>Travel Advice</option>
                </select>
              </div>
            </div>
            <div class="uk-form-row">
              <label class="uk-form-label" for="form-s-t">Your Message</label>
              <div class="uk-form-controls">
                <textarea id="form-s-t" cols="30" rows="5" placeholder="Type your message here..."></textarea>
              </div>
            </div>
            <div class="uk-form-row">
              <button class="uk-button uk-button-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer">
        &copy 2017 Yash Patel
      </div>
    </footer>
  </div>
</body>

</html>
